<head>
	<link rel="import" href="globalHead.html">

  <link rel="stylesheet" href="stylesheets/editor.css">
  <link rel="stylesheet" href="stylesheets/editorToolbar.css">
  <!-- From Font Awesome: http://fontawesome.io -->
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container" id="headerContainer">
		<div class="col-md-2 text-center" id="leftColumn">
			<img src="images/LIT-logo.png" alt="LIT" style="width:100px;height:100px;">
		</div>
		<div class="col-md-8" id="searchColumn">
			<div class="row" style="padding-right: 20px;">
			  <input class="form-control input-md search" placeholder= "Search experiments ..." type="text">
			</div>
			<div class="row">
				<nav class="navbar navbar-default">
				  <div class="container-fluid text-center" style="width: 100%; padding-left: 0px; padding-right: 20px;">
					<ul class="nav navbar-nav" style="width: 100%;" >
					  <li style='width:33.3%' ><a href="index.html">My Notebook</a></li>
					  <li style='width:33.3% '><a href="index.html">Shared With Me</a></li>
					  <li style='width:33.3%' ><span class="glyphicons glyphicon-family"></span> <a href="calendar.html">Calendar</a></li>
					</ul>
				  </div>
				</nav>
			</div>
		</div>
		<div class="col-md-2" style="text-align: right;">
			<img id="profileImage" src="resources/noProfileImage.png"></img>
		</div>
	</div>

	<div id="toolbar">
		<div class="toolbarGroup">
			<button class="toolbarButton" data-command="undo"><i class="fa fa-undo"></i></button><!--
			--><button class="toolbarButton" data-command="redo"><i class="fa fa-repeat"></i></button>
		</div>
		<div class="toolbarGroup">
			<button class="toolbarButton" data-command="justifyLeft"><i class="fa fa-align-left"></i></button><!--
			--><button class="toolbarButton" data-command="justifyCenter"><i class="fa fa-align-center"></i></button><!--
			--><button class="toolbarButton" data-command="justifyRight"><i class="fa fa-align-right"></i></button>
		</div>
		<div class="toolbarGroup">
			<button class="toolbarButton" data-command="bold"><i class="fa fa-bold"></i></button><!--
			--><button class="toolbarButton" data-command="italic"><i class="fa fa-italic"></i></button><!--
			--><button class="toolbarButton" data-command="underline"><i class="fa fa-underline"></i></button>
		</div>
		<input type="file" id="imageFileInput" style="display: none;">
		<div class="toolbarGroup">
			<button id="imageToolbarButton" class="toolbarButton"><i class="fa fa-picture-o"></i></button>
		</div>
		<button id="import">Import from Template</button>
	</div>

	<div class="container" id="mainContainer" contenteditable="true">
	</div>

	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content" id="modal-content">
		<span class="close">&times;</span>
		 <h2> Choose templates to import into note: </h2>
		 <form method="get">
			<input type="checkbox" class="check"> PCR <br>
			<input type="checkbox" class="check"> Titration <br>
			<input type="checkbox" class="check"> Distillation <br>
			<input type="checkbox" class="check"> Crystalline Chromatography <br>
			<input type="checkbox" class="check"> Gel Electrophoresis <br>
		</form>
		<button id="submit-import"> Done </button>
	  </div>

	</div>

	<footer class="text-center">
		<div>Icons made by <a href="http://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>. Toolbar icons are from <a href="fontawesome.io">Font Awesome</a>.</div>
	</footer>

	<!-- Scripts for This Page -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/editor-import.js"></script>
	<script src="scripts/editor.js"></script>
</body>

<script type="text/javascript">
var appendToPath = "file:///C:/Users/Sitara/LIT/";

function changeURL(newUrl){
	console.log(appendToPath +newUrl);
	document.location.href = appendToPath +newUrl;
}	

function createFolder(){
	var div = document.createElement("div");
	div.setAttribute("class", "col-md-4 col-sm-4 col-lg-4 col-xs-4 col-xl-4 control-label");
	
	div.style.width = "150px";
	div.style.height = "175px";
	div.style.background = "white";
	div.style.margin = "25px";

	var img = document.createElement('img');
	img.src = "images/folder.png";
	img.style = "display: block; overflow:visible; position: absolute;"; 
	img.style.height = "100px";
	img.style.width = "100px";
	img.style.margin = "10px";


	div.appendChild(img);
	// Add image to folder section
	// Allow drag drop to allowed 

	document.getElementById("folderContainer").appendChild(div);
}


</script>
